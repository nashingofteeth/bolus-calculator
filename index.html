<!doctype html>
<html lang="en" manifest="cache.appcache" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="assets/apple_icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon.png">

        <title>Bolus Calculator</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container py-3">
            <h1 class="text-center text-underline mb-4"><i class="bi bi-moisture me-3"></i>Bolus Calculator</h1>

            <div class="dose mb-4">
                <h2>Dose</h2>

                <div class="mb-3">
                    <label for="carbs" class="form-label">Meal (net carbs):</label>
                    <div class="mb-2">
                        <input type="number" class="carb form-control form-control-lg mb-2 term store" pattern="[0-9]*" placeholder="carbs" id="carbs" disabled>
                    </div>
                    <button class="btn btn-primary w-100" id="add-btn" type="button" tabindex="-1" id='add' disabled><i class="bi bi-plus-lg"></i></button>
                </div>
                
                <div class="mb-3">
                    <label for="bg" class="form-label">Current blood glucose (mg/dL):</label>
                    <input type="number" class="form-control form-control-lg term store" pattern="[0-9]*" id="bg" step="any" disabled>
                </div>
                
                <div class="mb-4">
                    <label for="units" class="form-label">Recommended number of units:</label>
                    <input type="number" class="form-control form-control-lg" tabindex="-1" id="units" readonly disabled>
                </div>
                
                <div>
                    <button class="btn btn-primary btn-lg w-100 mb-2 position-relative" id="log-btn" type="submit" tabindex="-1" disabled>
                        <i class="bi bi-database-add me-2"></i>log dose<small id="last-dose" class="badge rounded-pill bg-danger fw-normal position-absolute top-0 end-0 translate-middle-y me-2"></small>
                    </button>
                    <button class="btn btn-danger w-100" id="clear-btn" type="reset" tabindex="-1" disabled><i class="bi bi-x-octagon me-2"></i>clear</button>
                </div>
            </div>

            <div class="settings mb-4">
                <h2>Settings</h2>
                <div class="mb-3">
                    <label for="icr" class="form-label">ICR (carbs / unit):</label>
                    <input type="number" class="form-control form-control-lg required term store" id="icr">
                </div>
                <div class="mb-3">
                    <label for="isf" class="form-label">ISF (mg/dL / unit):</label>
                    <input type="number" class="form-control form-control-lg required term store" pattern="[0-9]*" id="isf">
                </div>
                <div class="mb-3">
                    <label for="target" class="form-label">Target blood glucose (mg/dL):</label>
                    <input type="number" class="form-control form-control-lg required term store" pattern="[0-9]*" min="70" id="target">
                </div>
            </div>

            <div class="log mb-4">
                <h2>Log</h2>
                <table id="log" class="table table-striped table-bordered table-sm align-middle small d-none"></table>

                <div class="mb-3 d-flex">
                    <button class="btn btn-primary w-100" id="view-log-btn" type="button" tabindex="-1"><i class="bi bi-list me-2"></i>view log</button>
                    <button class="btn btn-danger w-100 d-none" id="delete-all-btn" type="button" tabindex="-1"><i class="bi bi-trash me-2"></i>clear log</button>
                    <button class="btn btn-primary w-100 ms-2" id="download-log-btn" type="button" tabindex="-1"><i class="bi bi-download me-2"></i>export log</button>
                </div>
                <div class="obsidian d-flex align-items-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="obsidian-switch">
                        <label class="form-check-label text-nowrap" for="obsidian-switch">Export to Obsidian</label>
                    </div>
                    <div class="ms-3 flex-fill fade">
                        <input type="text" class="form-control form-control-sm required store" id="obsidian-vault" placeholder="Vault name">
                    </div>
                </div>
            </div>

            <footer class="small text-center">
                Bolus Calculator (version 4.3.4)
            </footer>

            <a id="download" class="d-none"></a>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
