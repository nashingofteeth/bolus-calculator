<!doctype html>
<html lang="en" manifest="cache.appcache" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="assets/apple_icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon.png">

        <title>Bolus Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container py-3">
            <h1 class="text-center text-underline">Bolus Calculator</h1>

            <div class="dose">
                <h2>Dose</h2>

                <div class="mb-3">
                    <label for="carb1" class="form-label">Meal (net carbs):</label>
                    <div id="carbs" class="mb-2">
                        <input type="number" class="carb form-control form-control-lg mb-2" pattern="[0-9]*" placeholder="carbs" id="carb1" disabled>
                    </div>
                    <button class="btn btn-primary btn-lg w-100" id="add-btn" type="button" tabindex="-1" id='add' disabled>+</button>
                </div>
                
                <div class="mb-3">
                    <label for="bg" class="form-label">Current blood glucose (mg/dL):</label>
                    <input type="number" class="form-control form-control-lg" pattern="[0-9]*" id="bg" step="any" disabled>
                </div>
                
                <div class="mb-3">
                    <label for="units" class="form-label">Recommended number of units:</label>
                    <input type="number" class="form-control form-control-lg" tabindex="-1" id="units" readonly disabled>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-primary btn-lg w-100 mb-2" id="log-btn" type="submit" tabindex="-1" disabled>log dose</button>
                    <button class="btn btn-primary btn-lg w-100" id="clear-btn" type="reset" tabindex="-1" disabled>clear</button>
                </div>
            </div>

            <h2>Settings</h2>
            <div class="settings">
                <div class="mb-3">
                    <label for="icr" class="form-label">ICR (carbs / unit):</label>
                    <input type="number" class="form-control form-control-lg required" id="icr">
                </div>
                <div class="mb-3">
                    <label for="isf" class="form-label">ISF (mg/dL / unit):</label>
                    <input type="number" class="form-control form-control-lg required" pattern="[0-9]*" id="isf">
                </div>
                <div class="mb-3">
                    <label for="target" class="form-label">Target blood glucose (mg/dL):</label>
                    <input type="number" class="form-control form-control-lg required" pattern="[0-9]*" min="70" id="target">
                </div>
            </div>

            <h2>Log</h2>
            <table id="log" class="table table-striped table-bordered table-sm align-middle small d-none"></table>

            <div class="mb-3 d-flex">
                <button class="btn btn-primary w-100 me-2" id="view-log-btn" type="button" tabindex="-1">view log</button>
                <button class="btn btn-primary w-100" id="download-log-btn" type="button" tabindex="-1">download log</button>
            </div>
            <footer class="small">
                Bolus Calculator (version 4.2)
            </footer>
            <script src="script.js" type="text/javascript"></script>
            <a id="download" class="d-none"></a>
        </div>
    </body>
</html>
