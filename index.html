<!doctype html>

<html lang="en" manifest="cache.appcache">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <link rel="apple-touch-icon" href="assets/apple_icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon.png">

        <title>Bolus Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Bolus Calculator</h1>
        <p>
            <div id="carbs">
                Meal (net carbs):
                <input type="number" pattern="[0-9]*" placeholder='carbs' class='carb' id='carb1'>
            </div>
            <input type='button' tabindex="-1" id='add' onclick="addField()" value='+'>
        </p>
        <p>
            Current blood glucose (mg/dL):
            <input type="number" pattern="[0-9]*" id="bg" step="any">
        </p>
        <p>
            Recommended Bolus dose (units):
            <input type="number" tabindex="-1" id="dose">
            <div id="stacking"></div>
        </p>
        <p>
            <input type="button" tabindex="-1" value="log dose" onclick="logSession()">
            <br><br>
            <input type="button" tabindex="-1" value="clear" onclick="clearFields()">
        </p>
        <h3>Settings:</h3>
        <p>
            ICR (carbs / unit):
            <input type="number" id="icr" placeholder="required">
        </p>
        <p>
            ISF (mg/dL / unit):
            <input type="number" pattern="[0-9]*" id="isf" placeholder="required">
        </p>
        <p>
            Target blood glucose (mg/dL):
            <input type="number" pattern="[0-9]*" id="target" placeholder="required">
        </p>
        <table id="log"></table>

        <input style="margin-bottom: 30px" type="button" tabindex="-1" value="view log" onclick="loadLog(JSON.parse(localStorage.getItem('log')));this.parentNode.removeChild(this);">
        <input type="button" tabindex="-1" value="download log" onclick="downloadLog()">
        <br><br>
        <p>
            Bolus Calculator (version 3.8.0)
        </p>
        <script src="script.js" type="text/javascript"></script>
        <a id="download" style="display:none"></a>
    </body>
</html>
